box: squidfunk/mkdocs-material

build:
  steps:
    - script:
        name: MkDocs build
        code: |
          mkdocs build

deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get install git -y
    - script:
        name: MkDocs build
        code: |
          mkdocs build
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: site
